[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml
markers =
    smoke: smoke tests
    regression: regression tests
    login: login functionality tests
    registration: registration functionality tests
    home: home page functionality tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
